<div class="app-login-page">

  <div class="login-box">

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div class="imgcontainer">
        <img src="./assets/images/logo.png" alt="Avatar" class="avatar">
      </div>

      <div class="container">
        <!-- For UserID block-->
        <div class="form-group">
          <label for="uname">User ID</label>
          <div class="input-group"
            [ngClass]="{'has-error' : (loginForm.get('userId').errors) && (loginForm.get('userId').touched || loginForm.get('userId').dirty || invalidUserId)}">
            <input type="text" class="form-control" formControlName="userId" (ngModelChange)="onUserChange()" />
          </div>
          <div class="error-block"
            *ngIf="(loginForm.get('userId').errors) && (loginForm.get('userId').touched || loginForm.get('userId').dirty || invalidUserId)">
            <span *ngIf="loginForm.get('userId').errors.required">User ID required</span>
          </div>
        </div>
        <!-- End UserId block-->

        <!-- For Password block-->
        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-group"
            [ngClass]="{'has-error' : (loginForm.get('password').errors) && (loginForm.get('password').touched || loginForm.get('password').dirty || invalidPassword)}">
            <!-- Change input type to be dynamic -->
            <input [type]="fieldTextType ? 'text' : 'password'" class="form-control" formControlName="password"
              (ngModelChange)="onUserChange()" />
            <div class="input-group-append">
              <span class="input-group-text">
                <i class="fa" [ngClass]="{'fa-eye-slash': !fieldTextType,'fa-eye': fieldTextType}"
                  (click)="toggleFieldTextType()"></i>
              </span>
            </div>
          </div>
          <div class="error-block"
            *ngIf=" (loginForm.get('password').errors) && (loginForm.get('password').touched || loginForm.get('password').dirty || invalidPassword)">
            <span *ngIf="loginForm.get('password').errors.required">Password required</span>
          </div>
        </div>
        <!-- End Password block -->
        
        <!-- For Form validation error -->
        <div class="error-block" *ngIf="!isValidUserAuth">
          <span>
            Invalid User ID or Password. Please try again !
          </span>
        </div>
        <!-- End of Form validation block -->
        
        <button class="submit-button" type="submit">Login</button>
      </div>

      <div class="container" style="background-color:#3f3d3d;">
        <button type="button" class="signupbtn" (click)="OnRegister()">Register</button>
        <span class="psw forgot-password"> <a (click)="onTeamsAdd()">Forgot password?</a></span>
      </div>
    </form>
  </div>
</div>
